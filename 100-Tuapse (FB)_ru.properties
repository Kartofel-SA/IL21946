Name 100- Tuapse  (FB)
Short \u00C9t\u00E9 1941 il est 5h30 AM par beau temp\nSummer 1941 nice temp. it's 5:30 hr.a.m.\n\n4 P-39N-1   2 IL-2M.   4 Yak-1b\n4 BF109F-2   2 JU-88A-4  4 BF-109E-7\n\nBF-109 skins par Baron Von Blutwurst\n\nJackPof\n
Description \n<ARMY NONE>\nLes Allemands viennent de d\u00E9barquer \u00E0 Tuapse et ils avancesnt rapidement vers les lignes Russes. Il y a plusieurs trains de munitions et d'armements en route vers le front Allemand.\nAllez choisir votre appareil^pour conna\u00EEtre votre mission et bon vol.\n\nThe Germans just landed in Tuapse and are advancing rapidly towards the Russian base. Many trains, troops and ammunition, are "en route" for the German front. \n\nGo choose your plane to get your brief. Have a good flight.\n\nJackPof\n\n</ARMY>\n<ARMY RED>\nMes amis, vous devez emp^cher l'ennemi d'avancer et de traverser les montagnes sinon nos pertes seront \u00E9normes. Vous allez d\u00E9truire tou ce que vous avez sur votre plan de vol. Nos espions \u00E0 Tuapse viennent de nous avertir que deux trains de munitions et d'hommes sont en route pour le front. Plusieurs de nos braves soldats tiennent bon et ont arr\u00EAter l'avance ennemi en U-7-8 pas bien loin d'ici. Je viens de leur envoyer un train d'\u00E9quipement en renfort.\n  \nLes IL2 allez donner un coup de main \u00E0 nos soldats au front en U-7-8 et s'il vous reste des munitions allez tout de suite en T-6 pour faire le plus de dommage possible \u00E0 cette base avanc\u00E9 ennemi dans le village.\n\nLes P-39 vous allez attaquer les deux trains ennemis qui sont d\u00E9j\u00E0 en chemin vers le front.\nEn revenant allez faire le plus de dommage possible \u00E0 la base ennemi en S-6 \n\nLes Yak suivez les P-39 car c'est bien possible qu'il y ai des chasseurs ennemis dans cette r\u00E9gion. Si \u00E7a vous est possible allez aider les IL2 en T-6\n\nBonne chance et revenez ici pour f\u00EAter votre victoire.\n\n\n\nMy friends,\nYou must prevent the enemy from advancing and to cross the mountains if not our losses will be enormous. You will attack and destroy all that you find on your flight plan. Our spy in Tuapse told us that two trains, ammunition and troops, should leave Tuapse soon for the front line towards our base at Khadyzhensk. Some of our braves soldiers are stopping the Germain on the U-7-8 line not very far from here . I've sent a train of supply to them this morning.\n\nThe IL2 Go give a hand to our friends who are trying to hold on in their small hamlet in U-7-8. The German are on the road not too far south from the little chapel. If you have ammunition left go in T-6 and eliminate the German base in the village.\n\nThe P-39 you will attack these trains (ammo and troops) that are approaching our lines from the valley.  On your return, while passing by the enemy's airfield, use what ever you got left for ammunition on aircrafts on the ground.\n\nThe Yak, follow the P-39. They'll surely encounter enemy fighters on their way. Give a hand to the IL2 if they need you in T-6\n\nHave a good flight and come back quickly so we can celebrate our victory at the mess.\n\nJackPof\n\n</ARMY>\n<ARMY BLUE>\n  \nMes amis, nous devont briser les Russes tout de suite et traverser ces montagnes \u00E0 tout prix.\nLes soldats Russes ont r\u00E9ussis \u00E0 arr\u00EAter l'avance de nos troupe en U-7-8 \nDeux trains viennent de partir de Tuapse pour nous envoyer du renfort.\n\nLes JU-88 apportez des bombes et allez attaquer ce village en U-7-8\n\nLes BF-109 Escortez les JU et faites bien attention \u00E0 vos appareils car les m\u00E9canos n'ont pas eu le temps de faire l'entretien ces derniers jours.\n\nBon vol et revenez tous,\n\nJackPof\n\nMy friends, we must break the Russians immediately and cross these mountains at all costs. These Russians soldiers has been blocking us in U-7-8 and has prevented us from advancing for a few days. I thus sent two supply trains towards the front line to help our troops to finish the job there.\n\nThe JU-88 take bombs with you and attack this little village in U-7-8  \n\nBF-109 F2 and E7 fly over the valley and follow the JU-88 , but spare your aircrafts the mechanics did not have time to check them.\n\nHave a good flight and come back quickly so we can celebrate our victory at the mess.\n\nJackPof\n
