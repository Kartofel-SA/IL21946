Description March 17th, 1938\n\nThe Northern half of spain is nearing defeat, remaning pockets of resistance remain in several cities.\n\nThe siege of Villarreal is coming to an end, the Nationalist rebels have launched a massive attack to eliminate Republican Spains main attack force. Without reinforcements and surrounded, all they can do is defend and await air support.\n\nGround recon reports that two pre-war SM.75's were brough out of hidden storage as a last effort to ressuply the remaining Spainish Republican forces.\n
