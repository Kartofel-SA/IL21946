Name Nightflight
Short Nacht-Angriff allierter B-17 der Bomber der 8. US Air Force im Sommer 1944 auf einen deutschen Verladebahnhof in Bastogne / Belgien.\n\nNight attack of 12 B-17 G on a french railway station in Bastogne, eastern Belgium, occupied by the germans and used for transportation of V-2 rockets ....\n
Description <ARMY NONE>\n\nHallo !\n\nW\u00E4hle deine Seite, deine Maschine und lese die Einsatzbesprechung !\n\nCoose your side, the airplane and read the mission briefing !\n\nViel Gl\u00FCck and good luck !\n</ARMY>\n<ARMY RED>\n\n\nTime: a Summerday 1944, few minutes before 10 p.m.\n\nWeather: good, only several clouds in 3300 feet  and moonshine\n\nMission: Attack and destroy a by german troops occupied belgium railway station in the city of Bastogne, in the middle of grid square C1.\n\nThis station is very important for transportation of the newest "Wunderwaffe" ... the V-2 rocket. \n\nBe aware of heavy defense by AAA, searchlights and first of all the Me-262 ...\n\nGood luck !\n</ARMY>\n<ARMY BLUE>\n\n\nZeit: ein Sommertag 1944, einige Minuten vor 22 Uhr\n\nWetter: gute Sicht, einige Cumuluswolken in 1000 m und relativ heller Mondschein\n\nGuten Abend Kameraden !\n\nUnsere W\u00FCrzburg Abh\u00F6rstationen haben den Anflug einer kleinen Formation B-17 aus n\u00F6rdlicher Richtung gemeldet. Sie werden gegen 22 Uhr \u00FCber unseren wichtigen Verladebahnhof in Bastogne erwartet.\n\nBegr\u00FCssen wir sie geb\u00FChrend und lassen sie unsere neue Waffe, die Schwalbe, sp\u00FCren.\n\nDoch seit ebenso wachsam wegen den amerikanischen Begleitj\u00E4gern !\n\nViel Gl\u00FCck heute Nacht Kameraden und Gute Jagd !\n</ARMY>\n
