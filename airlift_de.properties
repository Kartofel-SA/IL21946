Name Luftbr\u00FCcke Stalingrad, Winter 1942.
Short Luftbr\u00FCcke nach Stalingrad....15. Dezember 1942.\nVersorgen der eingeschlossenen 6. Armee  von Genaralfeldmarschall Paulus \u00FCber den Luftweg.\nDer Luftwaffe stehen  die Flugpl\u00E4tze Gumrak und Pitomnik f\u00FCr Versorgungsfl\u00FCge zur Verf\u00FCgung.\n\nRichthofens 4. Luftflotte beinhaltetete u.a. die Kampfgeschwader z.b.V. 1, 9 und 102 welche mit Ju-52 und H-111 H-6 ausger\u00FCstet sind.....\n
Description Es ist Dienstag, 15. Dezember 1942 gegen 06:45 Uhr....\n\nDie Operation Uranus ist im vollen Gange, G\u00F6ring erteilte den Befehl die seit Ende November eingeschlossene 6. Armee von General Paulus aus der Luft zu versorgen.\n\nDas unm\u00F6gliche wird versucht...der gr\u00F6sste Feind der Deutschen ist der harte russische Winter.\n\n45 Maschinen starten trotz widriger Witterungsverh\u00E4ltnisse mit ca. 90 t Verpflegung, Benzin und mediz. Hilfsg\u00FCtern mit Ziel Pitomnik.\n\nDie Taktik der K.G.z.b.V. besteht jetzt darin aus mehreren Richtungen mit gr\u00F6sseren Gruppen unter Begleitschutz von je 4-6 Me-109 den Zielffugplatz zu erreichen.\n\nRussische J\u00E4ger vom Typ Jak-1 B und La-5, startend von Behelfsflugpl\u00E4tzen, aus Einheiten der 8., 16. und 17.Luftarmee und auf der Route befindliche Flakeinheiten versuchten diese Transporte zu verhindern...\n\n
